    <canvas id="tutorial1"></canvas>
    <script>
        /**
         * 获取y轴坐标
         * @param {object}           params
         * @param {number}           params.r1 圆1的半径
         * @param {number}           params.r2 圆2的半径
         * @param {number}           params.S0 相交圆的面积
         * @param {number}           params.x1 圆1的x轴坐标
         * @param {number}           params.x2 圆2的x轴坐标
         */
        function getY(param) {
            let df = param.r2 + param.r1 - (2 * param.S0) / (5 * Math.PI)
            let de = Math.abs(param.x2 - param.x1)
            console.log(df, de)
            let y = Math.sqrt(Math.pow(df, 2) - Math.pow(de, 2))
            return y
        }

        var ctx;
        function draw(){
            var canvas = document.getElementById('tutorial1');
            if (!canvas.getContext) return;
            canvas.width = 600
            canvas.height = 600

            var ctx = canvas.getContext("2d");
        
            ctx.fillStyle = "blue";
            // ctx.fillRect(0, 0, 200, 200);
            ctx.beginPath()
            ctx.arc(100, 100, 50, 0, 2 * Math.PI, true)
            ctx.fill()
        
            ctx.globalCompositeOperation = "lighter"; //全局合成操作
            ctx.fillStyle = "red";
            // ctx.fillRect(100, 100, 200, 200);
            ctx.beginPath()
            let y = getY({
                r1: 50,
                r2: 50,
                S0: 120,
                x1: 100,
                x2: 170
            })
            console.log(y)
            // ctx.arc(120, 160, 50, 0, 2 * Math.PI, true)
            ctx.arc(170, y, 50, 0, 2 * Math.PI, true)
            ctx.fill()

            // ctx.globalCompositeOperation = "lighter"; //全局合成操作
            // ctx.fillStyle = "green";
            // ctx.beginPath()
            // ctx.arc(190, 100, 50, 0, 2 * Math.PI, true)
            // ctx.fill()
        }
        draw();


        /**
         * 假设y1的值100，y2的值是100，他们公共的值是40
         * 规定 s1 = Math.PI * Math.pow(r, 2) = 100 ; 求 r1 = Math.sqrt(Math.PI / 100), r2 = Math.sqrt(Math.PI / 100)

         */
    </script>
