<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
            }

            .box {
                width: 400px;
                height: 400px;
                border: 1px solid #ddd;
            }

            .min-box {
                width: 200px;
                height: 400px;
                background-color: sandybrown;

                animation-name: blur;
                animation-duration: 1s; /* 所用的时间 */
                animation-timing-function: cubic-bezier(1, 1, 0, 0); /* 执行的速度曲线 ease  默认速度 ease 先快后慢 linear 匀速  cubic-bezier: 值越大就越慢 */
                animation-delay: 0ms; /* 延迟 */
                animation-iteration-count: 1; /* 执行次数: infinite(无数次), 可以直接设置需要的次数如: 2 */
                animation-direction: alternate; /* 反向动画 */
            }

            .box:hover .min-box {
                animation-name: focus;
                animation-duration: 1s; /* 所用的时间 */
                animation-timing-function: cubic-bezier(1, 1, 0, 0); /* 执行的速度曲线 ease  默认速度 ease 先快后慢 linear 匀速  cubic-bezier: 值越大就越慢 */
                animation-delay: 0ms; /* 延迟 */
                animation-iteration-count: 1; /* 执行次数: infinite(无数次), 可以直接设置需要的次数如: 2 */
                animation-direction: alternate; /* 反向动画 */
                animation-fill-mode: forwards; /* 最后的状态 */
            }

            @keyframes blur {
                0% { 
                    opacity: 0;
                    display: none;
                }

                1% {
                    display: block;
                }

                100% {
                   opacity: 1;
                }
            }

            @keyframes focus {
                0% { 
                    opacity: 1;
                }

                /* 1% {
                } */

                100% {
                   opacity: 0;
                   display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="min-box"></div>
        </div>
    </body>
</html>
