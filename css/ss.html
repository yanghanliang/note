<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
            }

            .box {
                width: 200px;
                height: 400px;
                top: 10px;
                right: -146px;
                position: fixed;
                border-top-left-radius: 100%;
                border-bottom-left-radius: 100%;
                background-color: aquamarine;
                border-top-right-radius: 100%;
                border-bottom-right-radius: 100%;
            }

            .lateralPush {
                animation-name: lateralPush;
                animation-duration: 1s; /* 所用的时间 */
                animation-timing-function: cubic-bezier(1, 1, 0, 0); /* 执行的速度曲线 ease  默认速度 ease 先快后慢 linear 匀速  cubic-bezier: 值越大就越慢 */
                animation-delay: 0ms; /* 延迟 */
                animation-iteration-count: 1; /* 执行次数: infinite(无数次), 可以直接设置需要的次数如: 2 */
                animation-direction: alternate; /* 反向动画 */
                animation-fill-mode: forwards; /* 最后的状态 */

            }

            /* 暂停动画 */
            .lateralPush:hover {
                animation-play-state: paused;
            }

            @keyframes lateralPush {
                0% { 
                    width: 316px;
                    right: -246px;
                }
                100% {
                    top: 70px;
                    width: 500px;
                    height: 400px;
                    right: -200px;
                }
            }
        </style>
    </head>
    <body>
        <button>点击</button>
        <div class="box lateralPush"></div>
        <script>
            var btn = document.querySelector('button')

        </script>
    </body>
</html>
