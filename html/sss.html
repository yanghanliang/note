<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <span id="span"></span>
    <script>
        let arr = [1, 5, 6, 2, 4]
        let length = arr.length
        for(let i = 0; i < length - 1; i++) {
            for(let j = 0; j < length - 1 - i; j++) {
                if (arr[j+1] > arr[j]) {
                    let temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
            }
        }
        console.log(arr, 'arr')
    </script>
</body>
</html>
