<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      width: 100%;
      height: 100%;
    }
    .text-shadow {
      font-size: 200px;
      margin: 100px auto;
      text-align: center;
      color: transparent;
      -webkit-text-fill-color: #000;
      -webkit-text-stroke: 7px red;
      background-color: aqua;
      text-shadow: 11px 1px #1010f7;
    }
  </style>
</head>
<body>
  <div class="text-shadow" id="button">10000,00</div>
  <script>
    var test = {
      timeId: null,
      startTime: 0,
      antiShake: function(cb) { // 防抖
        clearTimeout(this.timeId)
        this.timeId = setTimeout(cb, 3000)
      },
      throttle: function(cb) { // 节流
        let nowTime = +new Date()
        if (nowTime - this.startTime > 3000) {
          cb()
          this.startTime = +new Date()
        }
      },
    }

    document.querySelector('#button').addEventListener('click', function() {
      test.throttle(function() {
        console.log(123)
      })
    })

  </script>
</body>
</html>
