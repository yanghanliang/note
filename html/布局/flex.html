<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        .box {
            display: flex;
            margin-bottom: 20px;
        }
        .box > div {
            height: 300px;
            line-height: 300px;
        }
        .box > div:nth-child(1) {
            background-color: red;
        }
        .box > div:nth-child(2) {
            background-color: aqua;
        }
        .box > div:nth-child(3) {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="flex: 1;">1</div>
        <div style="flex: 1;">1</div>
    </div>

    <div class="box">
        <div style="flex: 5;">5</div>
        <div style="flex: 5;">5</div>
    </div>

    <div class="box">
        <div style="flex: 3;">3</div>
        <div style="flex: 7;">7</div>
    </div>

    <div class="box">
        <div style="flex: 4;">4</div>
        <div style="flex: 6;">6</div>
    </div>

    <div class="box">
        <div style="flex: 4">4</div>
        <div style="width: 200px;">width: 200px</div>
        <div style="flex: 6;">6</div>
    </div>

    <div class="box">
        <div style="width: 300px;">width: 300px</div>
        <div style="width: 200px;">width: 200px</div>
        <div style="flex: 6;">6</div>
    </div>

    <div class="box">
        <div style="width: 300px;">width: 300px</div>
        <div style="width: 200px;">width: 200px</div>
        <div style="flex: 1;">1</div>
    </div>

    <div class="box">
        <div style="width: 200px;">width: 200px</div>
        <div style="flex: 1;">1  这里需要注意如果它存在子元素，且子元素超出原本的父元素，它仍然会被撑开，可以设置overflow: hiddle;保证它不被子元素撑开</div>
    </div>

    <div class="box" style="justify-content: space-between;">
        <div style="width: 300px;"></div>
        <div style="width: 300px;"></div>
        <div style="width: 300px;"></div>
    </div>
    
</body>
</html>
