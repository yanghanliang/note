<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid red;
        }
    
        .min-box {
            width: 1500px; /* 当宽度大于浏览器可视宽度时 */
            height: 300px;
            background-color: aqua;
        }

        /**
            默认情况下, div会继承父元素的宽度,
            所以当子元素的宽度大于父元素的宽度时,
            子元素会超出去,
             
            可以将父元素的 display (显示类型) 修改为 inline-block,
            设置 div 元素,为行内块元素元素时,它才不会继承父元素的宽度
        */
    </style>
</head>
<body>
    <div>
        <div class="box">
            <div class="min-box"></div>
            <div class="min-box"></div>
        </div>
    </div>
</body>
</html>
