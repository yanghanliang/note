<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        polyline {
            fill: transparent;
            stroke: #89adea;
            stroke-width: 4; /* 它的原因 */
            transition: all 0.3s;
        }

        g:hover {
            z-index: 2;
        }

        g:hover polyline {
            stroke: red;
        }
    </style>
</head>
<body>
    <svg id="line-box" xmlns="http://www.w3.org/2000/svg" version="1.1" width="1299px" height="637px">
        <g>
            <polyline></polyline></g>
        <g>
            <polyline points="501,301 451,301 451,401 351,401 351,451"></polyline>
        </g>
        <g>
            <polyline points="501,101 451,101 451,401 351,401 351,451"></polyline>
        </g>
    </svg>
</body>
