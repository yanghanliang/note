<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            display: flex;
            background-color: #fbfbfb;
        }

        .nav>li {
            flex: 1;
            height: 20px;
            font-size: 16px;
            padding: 15px 0;
            color: #3e3e3e;
            list-style: none;
            font-weight: bold;
            text-align: center;
        }

        .nav>li:nth-child(n+2)::before {
            content: "";
            float: left;
            width: 1px;
            height: 22px;
            background-color: #dbdbdb;
        }

        .nav>li.active {
            color: #0a85ff;
        }
    </style>
</head>
<body>
    <ul class="nav" id="nav">
        <li attr-id="1">热门</li>
        <li attr-id="2">应用</li>
        <li attr-id="3">游戏</li>
    </ul>
    <script>
        (function() {
            var nav = document.getElementById('nav')
            var lis = document.querySelectorAll('#nav li')
            nav.addEventListener('click', function(item) {
                var ele = item.target
                var id = ele.getAttribute('attr-id')
                console.log(ele, id, '??', item)
                lis.forEach(function(li) {
                    var liId = li.getAttribute('attr-id')
                    if (liId === id) {
                        li.setAttribute('class', 'active')
                    } else {
                        li.removeAttribute('class')
                    }
                })

                ]
            })
        })()
    </script>
</body>
</html>
