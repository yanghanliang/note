<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 500px;
            margin: 50px auto;
        }

        .box .c1 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            background-color: aqua;
        }

        .box .c1 div {
            width: 40%;
            height: 40%;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .c2 {
            background-color: lightgreen;
        }

        .c3 {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="c1">
            <div class="c2">
                <div class="c3"></div>
            </div>
        </div>
    </div>
</body>
</html>
