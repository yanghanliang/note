<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var My = function(params) {
        }

        My.prototype.init = function() {
        }

        /*
         * 深拷贝
         * @author                  yanghanliang
         * @created                 2019-09-27
         * @lastEditDate            2019-09-27
         * @param {object,array}    data
         * @return {object,array}   dataCopy
         */
        My.prototype.forEach = function(data) {
            let type = this.isType(data)
            if(type === 'array') {
                let arr = []
                for(let i = 0, length = data.length; i < length; i++) {
                    let item = data[i]
                    let itemType = this.isType(item)
                    console.log(itemType, 'itemType')
                    if(itemType === 'object' || itemType === 'array') {
                        let value = this.forEach(item)
                        arr.push(value)
                    } else {
                        arr.push(item)
                    }
                }
                return arr
            } else if(type === 'object') {
                let obj = {}
                for(let key in data) {
                    let item = data[key]
                    let itemType = this.isType(item)
                    if(itemType === 'object' || itemType === 'array') {
                        let value = this.forEach(item)
                        obj[key] = value
                    } else {
                        obj[key] = item
                    }
                }
                return obj
            }
        }

        /*
         * 判断数据类型
         * @author          yanghanliang
         * @created         2019-09-27
         * @lastEditDate    2019-09-27
         * @param {*}       value
         * @return {string} type    DataType
         */
        My.prototype.isType = function(value) {
            // number boolean string array undefined null
            var type = typeof value
            if(type === 'object') {
                if(value.length) {
                    return 'array'
                } else {
                    return 'object'
                }
            } else {
                // 不考虑 null, undefined
                return 'string'
            }
        }

        let arr = [
                {
                    name: {
                        age: 10
                    }
                }
            ]

        let my = new My()

        let copyArr = my.forEach(arr)
        console.log(arr, copyArr, 'copyArr')
        copyArr[0].name.age = 20
        console.log(arr, copyArr, 'copyArr')

    </script>
</body>

</html>
