<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
    <script>
        (function(){
            var canvas = document.getElementById('cavsElem');
            var ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = '1px solid red';
    
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 6;
    
            //绘制300度的扇形,逆时针绘制,从圆心到弧线起点，再到终点，再闭合
            ctx.moveTo(100,100);
            ctx.arc(100,100,100,0*Math.PI/180,60*Math.PI/180,true);
            // ctx.closePath();
            ctx.stroke();
            // ctx.fillStyle = 'pink';
            // ctx.fill();
    
            //绘制120度的弧线，从弧线起点开始到弧线终点
            // ctx.beginPath();
            // ctx.moveTo(200,400);
            // ctx.arc(100,400,100,0*Math.PI/180,120*Math.PI/180);
            // // ctx.closePath();
            // ctx.stroke();
    
            //绘制60度的扇形，顺时针绘制
            // ctx.beginPath();
            // ctx.moveTo(200,200);
            // ctx.arc(200,200,100,0*Math.PI/180,60*Math.PI/180);
            // ctx.closePath();
            // ctx.stroke();
            // ctx.fillStyle = 'yellow';
            // ctx.fill();
    
            //绘制圆，从起点到终点
            ctx.beginPath();
            // ctx.moveTo(500,400);
            ctx.arc(100,120,100,0*Math.PI/180,360*Math.PI/180);
            ctx.stroke();
            ctx.fillStyle = 'green';
            ctx.fill();
        })();
    </script>
</body>
</html>
